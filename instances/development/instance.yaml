# yaml-language-server: $schema=assets/openmct-configuration-schema.json
openmct:
  version: latest
  plugins:
    - mct-bootstrap-plugin:
        npmPackage: file:./assets/mct-bootstrap-plugin
        options:
          timeSystem: utc
          clock: local
          startOffset: -60000
          endOffset: 0
          mode: realtime
    - openmct.plugins.Espresso
    - openmct.plugins.MyItems
    - openmct.plugins.LocalStorage
    - openmct.plugins.UTCTimeSystem
    - openmct.plugins.PlanLayout:
        options:
          creatable: true
    - openmct.plugins.DisplayLayout:
        options:
          showAsView:
            - summary-widget
            - vista.packetSummaryEvents
            - vista.dataProducts
            - vista.packets
            - vista.frameSummary
            - vista.frameWatch
    - openmct.plugins.Conductor:
        options:
          menuOptions:
            - name: Fixed
              timeSystem: utc
              bounds:
                start: ${now} - ${thirty_minutes}
                end: ${now}
              presets:
                - label: Last Day
                  bounds:
                    start: ${now} - ${one_day}
                    end: ${now}
                - label: Last 2 hours
                  bounds:
                    start: ${now} - ${two_hours}
                    end: ${now}
                - label: Last hour
                  bounds:
                    start: ${now} - ${one_hour}
                    end: ${now}
              records: 10
            - name: Realtime
              timeSystem: utc
              clock: local
              clockOffsets:
                start: '-${thirty_minutes}'
                end: ${thirty_seconds}
              presets:
                - label: 1 Hour
                  bounds:
                    start: '-${one_hour}'
                    end: ${thirty_seconds}
                - label: 30 Minutes
                  bounds:
                    start: '-${thirty_minutes}'
                    end: ${thirty_seconds}
                - label: 15 Minutes
                  bounds:
                    start: '-${fifteen_minutes}'
                    end: ${thirty_seconds}
                - label: 5 Minutes
                  bounds:
                    start: '-${five_minutes}'
                    end: ${thirty_seconds}
                - label: 1 Minute
                  bounds:
                    start: '-${one_minute}'
                    end: ${thirty_seconds}
    - openmct.plugins.Snow
    - openmct.plugins.ObjectMigration
    - openmct.plugins.ClearData:
        options:
          - - table
            - telemetry.plot.overlay
            - telemetry.plot.stacked
            - vista.packetSummaryEvents
            - vista.dataProducts
            - vista.packets
            - vista.frameSummary
            - vista.frameWatch
            - vista.chanTableGroup
          - indicator: false
    - openmct.plugins.Filters:
        options:
          - - vista.alarmsView
            - telemetry.plot.overlay
            - table
            - vista.chanTableGroup
            - vista.commandEventsView
            - vista.messagesView
            - vista.evrView
    - openmct.plugins.Notebook
    - openmct.plugins.Clock:
        options:
          useClockIndicator: false
    - openmct.plugins.DefaultRootName:
        options:
          - VISTA
    - openmct-mcws-plugin:
        npmPackage: file:/Users/jjviglio/OpenMCT/OMM/openmct-mcws/
        entryPoint: dist/openmct-mcws-plugin.js
        options:
          useDeveloperStorage: true
          proxyUrl: http://localhost:8080/
          camUrl: ''
          mcwsUrl: ''
          namespaces:
            - key: r50-dev
              name: R5.0 Shared
              url: ''
            - userNamespace: true
              key: r50-dev
              name: R5.0 Users
              url: ''
    - openmct.plugins.example.Generator
